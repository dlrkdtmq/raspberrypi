<HTML>
<HEAD><TITLE>입력양식</TITLE></HEAD>
<BODY>
<FORM>

성명 : <INPUT TYPE="TEXT" NAME="IRUM" VALUE="이름을 입력하세요" SIZE=30 MAXLENGTH=10> <BR>
비밀번호 : <INPUT TYPE="PASSWORD" NAME="BIMIL" SIZE=50 MAXLENGTH=10> <p>

좋아하는 스포츠 종목을 하나만 고르세요<BR>
<INPUT TYPE="RADIO" NAME="SPORTS" VALUE="baseball" CHECKED=TRUE>야구 <BR>
<INPUT TYPE="RADIO" NAME="SPORTS" VALUE="football" CHECKED=TRUE>축구 <BR>
<INPUT TYPE="RADIO" NAME="SPORTS" VALUE="basketball">농구 <BR>
<INPUT TYPE="RADIO" NAME="SPORTS" VALUE="volleyball ">배구 <p>

좋아하는 과목을 있는대로 고르세요<BR>
<INPUT TYPE="CHECKBOX" NAME="COURSE" VALUE="mathematics" CHECKED=TRUE>수학 <BR>
<INPUT TYPE="CHECKBOX" NAME="COURSE" VALUE="physics" CHECKED=TRUE>물리 <BR>
<INPUT TYPE="CHECKBOX" NAME="COURSE" VALUE="chemistry">화학 <BR>
<INPUT TYPE="CHECKBOX" NAME="COURSE" VALUE="english">영어 <p>

연령대가 언제세요<BR>
<SELECT NAME="YEAR">
 <OPTION VALUE="20대"> 20대 </OPTION>
 <OPTION VALUE="30대"> 30대 </OPTION>
 <OPTION VALUE="40대"> 40대 </OPTION>
 <OPTION VALUE="50대"> 50대 </OPTION>
</SELECT> <p>

좋아하는 음식을 고르세요<BR>
<SELECT NAME="FOOD" SIZE=6 MULTIPLE>
 <OPTION VALUE="짜장면"> 짜장면 </OPTION>
 <OPTION VALUE="회덮밥"> 회덮밥 </OPTION>
 <OPTION VALUE="된장찌게"> 된장찌게 </OPTION>
 <OPTION VALUE="스테이크"> 스테이크 </OPTION>
</SELECT>

</FORM>
</BODY>
</HTML>
