<HTML>
<HEAD>
<TITLE>Scrolling Message Example</TITLE>
<SCRIPT LANGUAGE="JavaScript">
var msg = "This is an example of a scrolling message. Isn't it exciting?";
var spacer = "...          ...";
var pos = 0;
function ScrollMessage( ) {
   window.status = msg.substring(pos, msg.length) + spacer + msg.substring(0, pos);
   pos++;
   if (pos > msg.length) pos = 0;
   window.setTimeout("ScrollMessage( )",50);
}
ScrollMessage( );
</SCRIPT>
</HEAD>
<BODY>
<H1>Scrolling Message Example</H1>
Look at the status line at the bottom of this page. (Don't watch it too long, as it
may be hypnotic.)
</BODY>
